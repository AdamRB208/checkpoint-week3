<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpoint-week3</title>
</head>

<body data-bs-theme="light">
  <!-- SECTION -->
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <div class="mdi mdi-marker"><s><i> Redacted</i></s> Notes</div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <!-- SECTION FOR MAIN -->

  <main class="d-flex">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 text-light">
          <h3 id="createNote"><s><i> Current Open</i></s> Notes...</h3>
          <form onsubmit="app.noteAppController.createNewNote(event)">
            <div></div>
            <label for="color">Classification Color:</label>
            <input class="color-button" name="color" type="color" id="color" value="#453ADF">
            <div> </div>
            <label class="mb-2" for="createTitle">Create a Classified Document</label>
            <div></div>
            <input class="mb-3" id="createTitle" name="note" type="text" required minlength="3" maxlength="15"
              placeholder="Document Title...">
            <button type="submit" class=" create-doc-btn mb-3"><s><i> Create</i></s> Document</button>
          </form>
          <h5 id="savedNotes">Saved Notes</h5>
          <!-- STUB Note Card  -->
          <!-- <button class="note-card">
            <article>
              <span class="mdi mdi-fountain-pen fs-4" style="color:'${this.color}'"></span>
              <div class="fs-3">${this.title}</div>
              <small class="date fs-5">${this.date}</small>
              <p class="fs-4">${this.content}</p>
              <button onclick="app.noteAppController.deleteNote('${this.id}')" class="mdi mdi-delete">Delete
                Note</button>
            </article>
          </button> -->
        </div>
        <div class="col-8 text-light">
          <div>where notes are made</div>
        </div>
      </div>
    </div>

  </main>

  <!-- SECTION FOR FOOTER  -->

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
